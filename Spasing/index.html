<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Spasing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-screen">
        <h1 class="welcome-text">Bienvenido a Spasing</h1>
        <div class="button-container">
            <button class="btn primary-btn" id="loginBtn">Login</button>
            <button class="btn primary-btn" id="registerBtn">Registrarse</button>
        </div>
    </div>

    <div class="register-form hidden">
        <h2>Registrarse</h2>
        <form id="registerForm">
            <label for="newUsername">Usuario:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <label for="email">Gmail:</label>
            <input type="email" id="email" name="email" required>
            <label for="newPassword">Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <label for="repeatPassword">Repite tu contraseña:</label>
            <input type="password" id="repeatPassword" name="repeatPassword" required>
            <button type="submit" class="btn primary-btn">Registrar</button>
        </form>
    </div>

    <div class="after-register hidden">
        <h2>Bienvenido PapuAmigo: <span id="usernameDisplay"></span></h2>
        <h3>¿Qué nivel de lenguaje de señas tienes?</h3>
        <div class="button-container">
            <button class="btn gato-malo-btn" id="gatoMaloBtn">Gato Malo</button>
            <button class="btn gato-medio-btn" disabled>Gato Medio</button>
            <button class="btn gato-buenardo-btn" disabled>Gato Buenardo</button>
        </div>
    </div>

    <div class="gato-malo-levels hidden">
        <h3>Comienza tu aventura con el abecedario</h3>
        <button class="btn primary-btn" id="startAbcBtn">Comencemos</button>
    </div>

    <div class="abc-level hidden">
        <div class="letter-container">
            <h1 class="letter">A</h1>
            <img src="https://via.placeholder.com/200?text=A" alt="Letra A en lenguaje de señas" class="sign-image">
        </div>
        <button class="btn primary-btn" id="nextLetterBtn">Siguiente</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
